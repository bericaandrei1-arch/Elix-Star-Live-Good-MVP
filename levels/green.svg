<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 96">
  <defs>
    <linearGradient id="edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#C9FFD6"/>
      <stop offset="0.42" stop-color="#6CFF8E"/>
      <stop offset="1" stop-color="#2DFF57"/>
